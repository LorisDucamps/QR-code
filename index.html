<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Loris DUCAMPS">
  <meta name="description" content="QR Code">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="stylesheet" href="styles.css">
  <title>QR code</title>

</head>

<body>
  <main>
    <article class="card">
      <div class="card__header">
        <figure class="card__figure">
          <picture class="card__figure">
            <img src="./images/image-qr-code.png" alt="image qr code" style="width:auto;">
          </picture>
        </figure>
      </div>
      <div class="card__body">
        <h1 class="card__title">Improve your front-end skills by building projects</h1>
        <p class="card__copy">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </article>
  </main>
</body>

</html>
